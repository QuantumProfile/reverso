<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textopro</title>
</head>
<body>
    <style type="text/css">
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="easierUI.js"></script>
    <script>
        const header=orientation=>match(orientation,
            ['landscape',

            ],
            ['portrait',
                widgetTensor({
                    dimensions:'3x1x3',
                    size:'1fr x 90%',
                    content:[[
                        Empty(),
                        widgetTensor({ //dimensions = 1 as default
                            size:'1fr x 3fr',
                            content:Text({
                                text:'Invierte tu texto',
                                color:myColors('main border'),
                                size:'25px',
                                alignment:'bottom|center', //There should also be the textAlignment for left, center, right and justify
                                font:myFont, //Times New Roman,
                                lineHeight:1,
                                paddingBottom:'5px'
                            })
                        }),
                        dynWidget(
                            widgetTensor({
                                minSize:'30px',
                                content:myTemplates.menuButton
                            }),
                            {click:a=>a+1}
                        )
                    ]]
                })
            ]
        )
    </script>
</body>
</html>
